<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-primary mr-3" (click)="onLoad()">Charger</button>
      <button class="btn btn-success" (click)="onSave()">Sauvegarder</button>
    </div>
  </div>
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group row mt-4">
      <label for="name" class="col-2 col-form-label"><strong>Nom</strong></label>
      <div class="col-2">
        <input type="text" class="form-control" id="name" name="name" ngModel>
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-2 col-form-label"><strong>Age</strong></label>
      <div class="col-2">
        <input type="text" class="form-control" id="age" name="age" ngModel>
      </div>
    </div>
    <button class="btn btn-primary">Valider</button>
  </form>
  <div class="row mt-3">
    <div class="col">
      <h4>Liste des utilisateurs</h4>
      <ul>
        <li *ngFor="let user of users | async">
          {{ user.name }} ({{ user.age }} ans)
        </li>
      </ul>
    </div>
  </div>
</div>
